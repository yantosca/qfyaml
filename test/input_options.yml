### GEOS-Chem main configuration file
---

#============================================================================
# Simulation settings
#============================================================================
simulation:
  name: fullchem
  start: [20190701, 000000]
  end: [20190801, 000000]
  data_dir: /n/holyscratch01/external_repos/GEOS-CHEM/gcgrid/data/ExtData
  met_field: MERRA2
  species_database_file: species_database.yml
  debug_printout: false
  use_gcclassic_timers: false

#============================================================================
# Grid settings
#============================================================================
grid:
  resolution: 0.5x0.625
  longitude_range: [-140.0, -40.0]
  center_lon_at_180: true
  latitude_range: [-10.0, 70.0]
  half_size_polar_boxes: true
  number_of_levels: 72
  nested_grid_simulation: true
  buffer_zone_NSEW: [3, 3, 3, 3]

#============================================================================
# Timesteps settings
#============================================================================
timesteps:
  transport_and_convection: 300
  chemistry_and_emissions: 600

#============================================================================
# Settings for GEOS-Chem operations
#============================================================================
operations:

  chemistry:
    activate: true
    linear_chemistry_aloft:
      activate: true
      use_linoz_for_O3: true
    use_static_H2O_bc: true
    gamma_HO2: 0.2

  convection:
    activate: true

  dry_deposition:
    activate: true
    CO2_effect: false
    CO2_level: 600.0
    reference_CO2_level: 380.0
    diag_alt_above_sfc_in_m: 10

  pbl_mixing:
     activate: true
     use_non_local_pbl: true

  photolysis:
    input_directory: /n/holyscratch01/external_repos/GEOS-CHEM/gcgrid/data/ExtData/CHEM_INPUTS/FAST_JX/v2021-10/
    overhead_O3:
      use_online_O3_from_model: true
      use_column_O3_from_met: true
      use_TOMS_SBUV_O3: false

  rrtmg:
    activate: false
    aod_wavelength_in_nm: 550
    longwave_fluxes: false
    shortwave_fluxes: false
    clear_sky_flux: false
    all_sky_flux: false
    radiation_timestep_in_s: 10800

